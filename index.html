<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="pianoKeys col-sm-8">
                    <button id="middle-c-key" class="naturalKey">C</button>
                    <button id="c-sharp-key" class="sharpKey">C#</button>
                    <button id="d-key" class="naturalKey d">D</button>
                    <button id="d-sharp-key" class="sharpKey">D#</button>
                    <button id="e-key" class="naturalKey e">E</button>
                    <button id="f-key" class="naturalKey">F</button>
                    <button id="f-sharp-key" class="sharpKey">F#</button>
                    <button id="g-key" class="naturalKey g">G</button>
                    <button id="g-sharp-key" class="sharpKey">G#</button>
                    <button id="a-key" class="naturalKey a">A</button>
                    <button id="a-sharp-key" class="sharpKey">A#</button>
                    <button id="b-key" class="naturalKey b">B</button>
                    <button id="high-c-key" class="naturalKey">C</button>
                </div>
            </div>
                <div class="row">
                    <button id="white-noise" class="drumButton">White Noise</button>
                    <button id="clap" class="drumButton">Clap</button>
                    <button id="snare" class="drumButton">Snare</button>
                </div>
                <div class="row">
                    <button id="kick" class="drumButton">Kick</button>
                    <button id="hi-hat" class="drumButton">Hi Hat</button>
                </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
